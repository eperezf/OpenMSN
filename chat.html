<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Chat.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid fill less-left-padding container-bg">
      <div class="row zero-margin fill-to-bottom">
        <div class="col-md-9 col-sm-9 col-xs-9 chat-col">
          <div class="panel chat-panel">
            <div class="panel-heading chat-head">
              <h3 class="panel-title">To: <div id="nickname" style="display:inline-block;">[NICKNAME]</div> <<div id="email" style="display:inline-block;">[EMAIL]</div>></h3>
            </div>
            <div class="panel-body historybox" id="historybox">
              <p>
                Never give out your password or credit card number in an instant message conversation.</br>–––
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 pic-col">
          <div class="panel panel-default photo-frame">
            <div class="panel-body pic-body">
              <img src="img/msn75/1048.png" class="profile-pic">
            </div>
          </div>
        </div>
      </div>
      <div class="row zero-margin">
        <div class="col-md-9 col-sm-9 col-xs-9 input-col">
          <div class="panel input-panel">
            <div class="panel-heading input-head">
              <img src="img/msn75/911.png" onclick="SendBuzz()"/>
            </div>
            <div class="panel-body input-body">
              <form class="form-inline">
                <div class="input-group">
                 <textarea class="text-area form-control" id="chatarea" oninput="SetTyping()"></textarea>
                  <span class="input-group-btn">
                    <button class="btn btn-default sendbtn" type="button" onclick="SetMessage(chatarea.value)">Send</button>
                  </span>
                </div>
              </form>
            </div>
            <div class="panel-footer input-foot"><div id="typeinfo"></div></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 pic-col">
          <div class="panel panel-default photo-frame">
            <div class="panel-body pic-body">
              <img src="img/msn75/1048.png" class="profile-pic">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="chat.js"></script>
    <script src="webjs/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="webjs/bootstrap.js" ></script>
    <script>
      $("#chatarea").keypress(function (e) {
        if(e.which == 13 && !e.shiftKey) {
          SetMessage(chatarea.value)
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
