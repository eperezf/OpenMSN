<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/Main.css">
  <meta charset="utf-8" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 topbar">
        <img src="img/msn75/830.png" />
        <div class="titletext">
          Messenger
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 infobar">
        <div class="col-sm-2 col-md-2 col-xs-2 profpic">
          <img src="img/msn75/1048.png" class="picture"/>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 nopadding infolines">

              <div class="dropdown">
                <button class="btn  dropdown-toggle statusbut" type="button" data-toggle="dropdown" id="nickstat">[NICKNAME]
                <span class="caret"></span></button>
                <ul class="dropdown-menu status-dropdown">
                  <li onclick="SetStatus('available')">Online</li>
                  <li onclick="SetStatus('dnd')">Busy</li>
                  <li onclick="SetStatus('away-brb')">Be Right Back</li>
                  <li onclick="SetStatus('away')">Away</li>
                  <li onclick="SetStatus('dnd-otp')">On The Phone</li>
                  <li onclick="SetStatus('away-otl')">Out To Lunch</li>
                  <li role="presentation" class="divider"></li>
                  <li onclick="SetStatus('cfg-vcc')">View my contact card</li>
                  <li onclick="SetStatus('cfg-cdp')">Change my Display Picture</li>
                  <li role="presentation" class="divider"></li>
                  <li onclick="SetStatus('cfg-pse')">Personal Settings</li>
                </ul>
              </div>

          <div class="col-md-12 leftbump upmessage">
            type a personal message
          </div>
          <div class="col-md-12 leftbump">
            <img src="img/msn75/1091.png" /> (0)
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 tabinfo">
        <div class="col-md-2 col-sm-2 col-xs-2 tabicon">
          <img src="img/msn75/701.png" />
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 infoadd nopadding">
          <div class="col-md-12 info">
            <a href="#">Click here to know more about the project and how to keep it running.</a>
          </div>
          <div class="col-md-12 addcontact" onclick="addContact()">
            <img src="img/msn75/1096.png" /> Add a contact
          </div>
        </div>
      </div>
      <div class="col-md-12 contactlist">
        <div class="clisttable">
          <div class="grouptitle">
            <img src="img/msn75/1082.png" class="caticon" onclick="Togglegroup('onlinelist')" id="onlineicon"/>Online
          </div>
          <div class="ctree" id="onlinelist">
          </div>
          <div class="grouptitle">
            <img src="img/msn75/1082.png" class="caticon" onclick="Togglegroup('offlinelist')" id="offlineicon"/>Offline
          </div>
          <div class="ctree" id="offlinelist">
          </div>
        </div>
      </div>
      <div class="col-md-12 bottombanner">
        <img src="img/msn75/415.gif" class="banner" />
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="webjs/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="webjs/bootstrap.js" ></script>
</body>
</html>
